<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

 
</head>
    <body class="trasfondo">
      <div id="cuerpo">
        <main>
          
          <img class="image" src="images/image-product-mobile.jpg" alt="Perfume">
          
          <h2>PERFUME</h2>
          
          <h1>Gabrielle Essence Eau De Parfum</h1>
          
          <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          
          <div class="numbers">
            <p class="n-1">$149.99</p>
            <p class="n-2"> <del>$169.99</del> </p> 
          </div> 

          <a href="#" class="btn ">
            <img class="ico" src="images/icon-cart.svg" alt="icono">
            Add to Cart
          </a>

        </main>

      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Octavio Rolon</a>.
      </div>
  </body>
</html>
